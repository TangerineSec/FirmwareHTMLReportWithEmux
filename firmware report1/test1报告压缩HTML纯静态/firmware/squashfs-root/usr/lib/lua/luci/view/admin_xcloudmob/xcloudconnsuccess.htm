<%+xcmob_header%>
<style type='text/css'>
	.xcmod_lansetup{
		display: block;
		position: absolute;
		top:5px;
		width:44px;
		height:44px;		
		right:10px;
		background: url('<%=media%>/mobile/lansetup.png') no-repeat center;
	}

	.xcmod_back{
		display: block;
		position: absolute;
		top:5px;
		width:44px;
		height:44px;		
		cursor: pointer;
		left:10px;
		background: url('<%=media%>/mobile/navreturn.png') no-repeat center;
	}

	.xcmod_connsuccess{
		padding-top: 60px;
		width: 104px;
		margin: 0px auto 50px auto;
	}

	.xcmod_consuccesscontent h2{
		font-size:18px;
		color:#50BBBC;
		font-weight: 700;
		width:180px;
		margin:20px auto 50px auto;		
		text-align: center;
	}
</style>
<div class='xcmod_nav'>
	<h2>new wifi</h2>
	<a class='xcmod_back' href='<%=data%>'></a>
	<a href='<%=pcdata(luci.dispatcher.build_url("admin/xcloudmob/xcloudmoblan"))%>' class='xcmod_lansetup'></a>	
</div>
<div class='xcmod_content xcmod_consuccesscontent'>
	<div style='height:60px'>
	</div>
	<div class='xcmod_connsuccess'>
		<img src='<%=media%>/mobile/consuccess.png'>
	</div>
	<h2>恭喜您！已经成功的连接上了Internet</h2>
	<input type='submit' name='submit' class='loginsubmit checkconnect' id='connsuccess' value='下一步'>
	<div style='height:60px;'>
	</div>	
</div>
<script type='text/javascript'>
	$('#connsuccess').click(function(){
		window.location.href='<%=pcdata(luci.dispatcher.build_url("admin/xcloudmob/xcloudpwdsetup"))%>';
	})
</script>
<%+xcmob_footer%>

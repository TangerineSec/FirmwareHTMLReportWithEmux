<%+xcmob_header%>
<style type='text/css'>
	.xcmod_wancheck{
		width:280px;
		margin:0px auto;
		padding-top:70px;
	}

	.xcmod_wancheck_img{
		width:280px;
	}

	.xcmod_wancontent{
		width:260px;
		margin:0px auto;
		padding-bottom:30px;
	}

	.xcmod_wancontent h2{
		width:178px;
		margin:0px auto;
		color:#50BBBC;
		font-size:18px;
		font-weight: 700;
		margin-top:10px;
		margin-bottom:50px;
	}
</style>
<div class='xcmod_nav'>
	<h2>new wifi</h2>
</div>
<div class='xcmod_content'>
	<div class='xcmod_wancheck'>
		<img src='<%=media%>/mobile/viewimg.gif' class='xcmod_wancheck_img'>
	</div>
	<div class='xcmod_wancontent'>
		<h2>请将网线插入WAN口</h2>
		<input type='submit' name='submit' class='loginsubmit' id='notconn' value='跳过'>
	</div>
</div>
<script type='text/javascript'>
$('#notconn').click(function(){
	window.location.href='<%=pcdata(luci.dispatcher.build_url("admin/xcloudmob/xcloudmob"))%>';
})
</script>
<%+xcmob_footer%>

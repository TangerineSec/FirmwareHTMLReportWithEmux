<%+xcmob_header%>
<style type='text/css'>
	.xcmod_content .xcmod_restart{
		width:104px;
	}

	.xcmod_restartcontent h2{
		font-size:18px;
		color:#50BBBC;
		font-weight: 700;
		width:60px;
		margin:20px auto 50px auto;	
		text-align: center;
	}

	.xcmod_restartcontent p{
		width:240px;
		margin:0px auto;
		color:#989898;
	}

	.xcmod_lansetup{
		display: block;
		position: absolute;
		top:5px;
		width:44px;
		height:44px;		
		right:10px;
		background: url('<%=media%>/mobile/lansetup.png') no-repeat center;
	}

	.xcmod_back{
		display: block;
		position: absolute;
		top:5px;
		width:44px;
		height:44px;		
		cursor: pointer;
		left:10px;
		background: url('<%=media%>/mobile/navreturn.png') no-repeat center;
	}		
</style>
<div class='xcmod_nav'>
	<h2>new wifi</h2>
	<a class='xcmod_back' onclick="window.history.go(-1);"></a>
	<a href='<%=pcdata(luci.dispatcher.build_url("admin/xcloudmob/xcloudmoblan"))%>' class='xcmod_lansetup'></a>
</div>
<div class='xcmod_content xcmod_restartcontent'>
	<div class='xcmod_img xcmod_restart'>
		<img src='<%=media%>/mobile/restart.png'>
	</div>
	<h2>重启</h2>
	<p>重启可能需要几分钟，请耐心等待，开启新的无线生活就在眼前。</p>
	<input type='submit' name='submit' class='loginsubmit restartbtn' rel='0' value='确认'>
	<div style='height:50px'>
	</div>
</div>
<script type='text/javascript'>
	function windowclose() {
	    var browserName = navigator.appName;
	    if (browserName=="Netscape") {
	        window.open('', '_self', '');
	        window.close();
	    }
	    else {
	        if (browserName == "Microsoft Internet Explorer"){
	            window.opener = "whocares";
	            window.opener = null;
	            window.open('', '_top');
	            window.close();
	        }
	    }
	}

	$('.restartbtn').click(function(){
		$.ajax({
			url:'<%=pcdata(luci.dispatcher.build_url("admin/xcloudmob/setuprestart"))%>',
			type:'POST',
			dataType:'json',
			timeout:2000,
			success:function(r){
				
			},
			error:function(){
				//alert(123123);
				window.opener=null;
				window.open("",'_self');
				window.close();
			}
		})
	})
</script>
<%+xcmob_footer%>

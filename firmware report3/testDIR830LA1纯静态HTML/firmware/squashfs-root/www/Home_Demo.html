	<script>
		$(document).ready(function()	{
			presetCheckBox("enableReserveIP", true);
			presetCheckBox("enableAccess", true);
			$("div.checkbox_on" || "div.checkbox_off").click(function(e)	{
				var checkboxId =  e.target.id +'_ck';
				if(e.target.getAttribute("class") == "checkbox_on")
				{
					var disable;
					if (checkboxId == "enableAccess_ck")	{	disable = I18N("j","Blocked");	}
					else									{	disable = I18N("j","Disabled");	}
					e.target.setAttribute("class", "checkbox_off");
					e.target.setAttribute("className", "checkbox_off");
					document.getElementById(e.target.id).innerHTML='<input type="checkbox" name=' + e.target.id + ' id=' + checkboxId + ' checked>'+disable;
					document.getElementById(checkboxId).checked = false;
					
					if (checkboxId == "enableAccess_ck")	{	document.getElementById("TimmyCheckBox").checked = false;	buttonStyleChange();	}
					if (checkboxId == "enableReserveIP_ck")	{	document.getElementById("TimmyCheckBox2").checked = false;	valueChanged = 1;	buttonStyleChange();	}
				}
				else
				{
					var enable;
					if (checkboxId == "enableAccess_ck")	{	enable = I18N("j","Allowed");	}
					else									{	enable = I18N("j","Enabled");	}
					e.target.setAttribute("class", "checkbox_on");
					e.target.setAttribute("className", "checkbox_on");
					document.getElementById(e.target.id).innerHTML='<input type="checkbox" name=' + e.target.id + ' id=' + checkboxId + ' checked="">'+enable;
					document.getElementById(checkboxId).checked = true;
					
					if (checkboxId == "enableAccess_ck")	{	document.getElementById("TimmyCheckBox").checked = true;	buttonStyleChange();	}
					if (checkboxId == "enableReserveIP_ck")	{	document.getElementById("TimmyCheckBox2").checked = true;	valueChanged = 1;	buttonStyleChange();	}
				}
			});
		});
	</script>

		function GetStatusXML_Second()	{	HNAP.GetXMLAsync("GetMultipleHNAPs", null, "GetXML", function(xml)	{	GetResult_GMHNAPs(xml)	});	}
		function GetResult_GMHNAPs(result_xml)
		{
			if (result_xml != null)
			{
				result_xml.Set("GetMultipleHNAPs/GetWanStatus");
				result_xml.Set("GetMultipleHNAPs/GetWanSettings");
				HNAP.SetXMLAsync("GetMultipleHNAPs", result_xml, function(xml)	{	GetResult2_GMHNAPs(xml);	});
			}
			else	{	alert("An error occurred!");	}
		}
		function GetResult2_GMHNAPs(result_xml)
		{
			var GetResult2_GMHNAPs = result_xml.Get("GetMultipleHNAPsResponse/GetMultipleHNAPsResult");
			if (GetResult2_GMHNAPs == "OK")
			{
				var getNetworkStatus = result_xml.Get("GetMultipleHNAPsResponse/GetWanStatusResponse/Status");
				var get_WanType = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/Type");
				switch (get_WanType)
				{
					case "DHCP":		document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "DHCP");			break;
					case "Static":		document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "Static");		break;
					case "DHCPPPPoE":	document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "DHCPPPPoE");		break;
					case "StaticPPPoE":	document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "StaticPPPoE");	break;
					case "StaticPPTP":	document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "StaticPPTP");	break;
					case "DynamicPPTP":	document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "DynamicPPTP");	break;
					case "StaticL2TP":	document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "StaticL2TP");	break;
					case "DynamicL2TP":	document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "DynamicL2TP");	break;
					case "DsLite":		document.getElementById("index_ShowConnectionType").innerHTML = "DS-Lite";					break;
				}
				
				switch (getNetworkStatus)
				{
					case "CONNECTED":
						document.getElementById("index_ShowCableStatus").innerHTML = I18N("j", "Connected");
						if (get_WanType == "StaticPPTP" || get_WanType == "DynamicPPTP" || get_WanType == "StaticL2TP" || get_WanType == "DynamicL2TP")
						{
							var getIPAddress = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/VPNIPAddress");
							var getSubnetmask = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/VPNSubnetMask");
							var getDefaultgateway = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/VPNGateway");
						}
						else
						{
							var getIPAddress = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/IPAddress");
							var getSubnetmask = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/SubnetMask");
							var getDefaultgateway = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/Gateway");
						}
						if (getIPAddress != "" && getIPAddress != "0.0.0.0")
						{
							var CurrentFW = sessionStorage.getItem('currentFWVersion');
							var NewFW = sessionStorage.getItem('newFWVersion');
							if (parseFloat(NewFW) > parseFloat(CurrentFW))
							{
								document.getElementById("map_fw_info").style.display = "inline";
								document.getElementById("map_fw_info").innerHTML = I18N("j", "New firmware available") + "!";
								document.getElementById("map_fw_info").style.cursor = "pointer";
								document.getElementById("map_fw_info").onclick = function()	{	self.location.href = "UpdateFirmware.html";	};
							}
							else	{	document.getElementById("map_fw_info").style.display = "none";		}
							
							sessionStorage.setItem('networkStatus', '1');
							document.getElementById("map_status").className = "map_status_on";
							document.getElementById("map_title").innerHTML = I18N("j", "Internet Connected");
							document.getElementById("this_wz").style.display = "none";
							document.getElementById("goto_Wizard_table").style.display = "none";
							document.getElementById("index_ShowIPAddress").innerHTML = getIPAddress;
							document.getElementById("internet_image").src = "/image/internet_.gif?v=TimeStamp_QzwsxDcRfvTGByHn";
							document.getElementById("internet_image").onmouseover = function ()	{	mouseOver(this, getNetworkStatus)	};
							document.getElementById("internet_image").onmouseout = function ()	{	mouseOut(this, getNetworkStatus)	};
							document.getElementById("wan_Light").src = "/image/connected.png?v=TimeStamp_QzwsxDcRfvTGByHn";
							document.getElementById("wan_Light").onclick = "";
							document.getElementById("map_title").onclick = "";
							document.getElementById("map_title").onmouseover = "";
							document.getElementById("map_title").onmouseout = "";
							document.getElementById("wan_Light").style.cursor = "default";
							document.getElementById("map_title").style.cursor = "default";
							GetFlagC = false;
							document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", get_WanType);
							
							switch (get_WanType)
							{
								case "DHCP":
									document.getElementById("RenewRelease_btn").innerHTML = I18N("j", "Release IP Address");
									document.getElementById("RenewRelease_btn").onclick = WANConnectionRelease;
									break;
								case "DsLite":
									break;
								default:
									document.getElementById("RenewRelease_btn").innerHTML = I18N("j", "Disconnect");
									document.getElementById("RenewRelease_btn").onclick = WANConnectionDisconnect;
									break;
							}
							document.getElementById("RenewRelease_btn").style.display = "inline";
						}
						else
						{
							sessionStorage.setItem('networkStatus', '0');
							document.getElementById("map_fw_info").style.display = "none";
							document.getElementById("map_status").className = "map_status_off";
							document.getElementById("map_title").innerHTML = I18N("j", "Internet Disconnected");
							document.getElementById("this_wz").style.display = "table-row";
							document.getElementById("goto_Wizard_table").style.display = "inline-table";
							document.getElementById("index_ShowIPAddress").innerHTML = I18N("j", "Not Available");
							document.getElementById("internet_image").src = "/image/internet.gif?v=TimeStamp_QzwsxDcRfvTGByHn";
							document.getElementById("internet_image").onmouseover = function ()	{	mouseOver(this, "DISCONNECTED")	};
							document.getElementById("internet_image").onmouseout = function ()	{	mouseOut(this, "DISCONNECTED")	};
							document.getElementById("wan_Light").src = "/image/disconnected.png?v=TimeStamp_QzwsxDcRfvTGByHn";
							document.getElementById("wan_Light").onclick = function()	{	self.location.href = "Wizard_Manual.html";	};
							document.getElementById("map_title").onclick = function()	{	self.location.href = "Wizard_Manual.html";	};
							document.getElementById("map_title").onmouseover = function ()	{	mouseUnderLine(this)	};
							document.getElementById("map_title").onmouseout = function ()	{	mouseUnderLineN(this)	};
							document.getElementById("wan_Light").style.cursor = "pointer";
							document.getElementById("map_title").style.cursor = "pointer";
						}
						
						if (getSubnetmask == "" || getSubnetmask == "0.0.0.0")	{	document.getElementById("index_ShowSubnetMask").innerHTML = I18N("j", "Not Available");	}
						else													{	document.getElementById("index_ShowSubnetMask").innerHTML = getSubnetmask;				}
						
						if (getDefaultgateway == "" || getDefaultgateway == "0.0.0.0")	{	document.getElementById("index_ShowDefaultGateway").innerHTML = I18N("j", "Not Available");	}
						else															{	document.getElementById("index_ShowDefaultGateway").innerHTML =	getDefaultgateway;			}
						
						var getPridns = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/ConfigDNS/Primary");
						if (getPridns == "")	{	getPridns = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/RuntimeDNS/Primary");	}
						var getSecdns = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/ConfigDNS/Secondary");
						if (getSecdns == "")	{	getSecdns = result_xml.Get("GetMultipleHNAPsResponse/GetWanSettingsResponse/RuntimeDNS/Secondary");	}
						
						
						if (getPridns != "")
						{
							document.getElementById("index_ShowPrimaryDNS").innerHTML = getPridns;
							document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Connected");
							if (getSecdns != "")
							{
									document.getElementById("index_ShowSecondaryDNS").innerHTML = getSecdns;
							}
							
							if (getIPAddress != "" && getIPAddress != "0.0.0.0")
							{
								document.getElementById("index_ShowPrimaryDNS").style.color = "#333333";
								document.getElementById("alert_Info_PriDNS").style.display = "none";
								document.getElementById("index_ShowSecondaryDNS").style.color = "#333333";
								document.getElementById("alert_Info_SecDNS").style.display = "none";
							}
						}
						else
						{
							document.getElementById("index_ShowPrimaryDNS").innerHTML = I18N("j", "Not Available");
							document.getElementById("index_ShowSecondaryDNS").innerHTML = I18N("j", "Not Available");
							document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Disconnected");
							if (getIPAddress != "" && getIPAddress != "0.0.0.0")
							{
								document.getElementById("index_ShowPrimaryDNS").style.color = "#ff801a";
								document.getElementById("alert_Info_PriDNS").style.display = "inline";
								document.getElementById("alert_Info_PriDNS").onclick = function()	{	self.location.href = "Internet.html";	};
								document.getElementById("index_ShowSecondaryDNS").style.color = "#ff801a";
								document.getElementById("alert_Info_SecDNS").style.display = "inline";
								document.getElementById("alert_Info_SecDNS").onclick = function()	{	self.location.href = "Internet.html";	};
							}
						}
						break;
					case "DISCONNECTED":
						sessionStorage.setItem('networkStatus', '0');
						document.getElementById("map_fw_info").style.display = "none";
						document.getElementById("map_status").className = "map_status_off";
						document.getElementById("map_title").innerHTML = I18N("j", "Internet Disconnected");
						document.getElementById("this_wz").style.display = "table-row";
						document.getElementById("goto_Wizard_table").style.display = "inline-table";
						document.getElementById("index_ShowCableStatus").innerHTML = I18N("j", "Disconnected");
						document.getElementById("index_ShowNetworkStatus").innerHTML = I18N("j", "Disconnected");
						document.getElementById("RenewRelease_btn").style.display = "none";
						document.getElementById("index_ShowIPAddress").innerHTML = I18N("j", "Not Available");
						document.getElementById("index_ShowSubnetMask").innerHTML = I18N("j", "Not Available");
						document.getElementById("index_ShowDefaultGateway").innerHTML = I18N("j", "Not Available");
						document.getElementById("index_ShowPrimaryDNS").innerHTML = I18N("j", "Not Available");
						document.getElementById("index_ShowSecondaryDNS").innerHTML = I18N("j", "Not Available");
						document.getElementById("index_ShowPrimaryDNS").style.color = "#333333";
						document.getElementById("index_ShowSecondaryDNS").style.color = "#333333";
						document.getElementById("alert_Info_PriDNS").style.display = "none";
						document.getElementById("alert_Info_SecDNS").style.display = "none";
						document.getElementById("internet_image").src = "/image/internet.gif?v=TimeStamp_QzwsxDcRfvTGByHn";
						document.getElementById("internet_image").onmouseover = function () { mouseOver(this, getNetworkStatus) };
						document.getElementById("internet_image").onmouseout = function () { mouseOut(this, getNetworkStatus) };
						document.getElementById("wan_light").style.display = "inline";
						document.getElementById("wan_Light").src = "/image/disconnected.png?v=TimeStamp_QzwsxDcRfvTGByHn";
						document.getElementById("wan_Light").onclick = function()	{	self.location.href = "Wizard_Manual.html";	};
						document.getElementById("map_title").onclick = function()	{	self.location.href = "Wizard_Manual.html";	};
						document.getElementById("map_title").onmouseover = function ()	{	mouseUnderLine(this)	};
						document.getElementById("map_title").onmouseout = function ()	{	mouseUnderLineN(this)	};
						document.getElementById("wan_Light").style.cursor = "pointer";
						document.getElementById("map_title").style.cursor = "pointer";
						switch (get_WanType)
						{
							case "DHCP":
								document.getElementById("RenewRelease_btn").innerHTML = I18N("j", "Renew IP Address");
								document.getElementById("RenewRelease_btn").onclick = WANConnectionRenew;
								break;
							case "DHCPPPPoE":
							case "StaticPPPoE":
							case "StaticPPTP":
							case "DynamicPPTP":
							case "StaticL2TP":
							case "DynamicL2TP":
								document.getElementById("RenewRelease_btn").innerHTML = I18N("j", "Connect");
								document.getElementById("RenewRelease_btn").onclick = WANConnectionConnect;
								break;
						}
						GetFlagC = true;
						break;
				}
			}
			else	{	alert("An error occurred!");	}
		}

		{

					else

						var getIPAddress = xml_GetWanSettings.Get("GetWanSettingsResponse/IPAddress");
						var getSubnetmask = xml_GetWanSettings.Get("GetWanSettingsResponse/SubnetMask");
						var getDefaultgateway = xml_GetWanSettings.Get("GetWanSettingsResponse/Gateway");
					}
					if (getIPAddress != "" && getIPAddress != "0.0.0.0")
					{
						var CurrentFW = sessionStorage.getItem('currentFWVersion');

		function GetInternetInformation()
		{

			Time_GetConnectionUpTime = window.clearInterval(Time_GetConnectionUpTime);
			Time_GetConnectionUpTime = self.setInterval("GetConnectionUpTime()",1000);
			GetFlagD = false;
			GetFlagE = false;
			if (GetFlagB == false)
			{
				var xml_GetWanSettings = HNAP.GetXML("GetWanSettings");

				var getConnectionType = xml_GetWanSettings.Get("GetWanSettingsResponse/Type");

				document.getElementById("index_ShowWanMacAddress").innerHTML = get_WanMacAddress;
				var getIPAddress = xml_GetWanSettings.Get("GetWanSettingsResponse/IPAddress");
				switch (getConnectionType)
				{
					case "DHCP":
						document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "DHCP");
						if (getIPAddress == "" || getIPAddress == "0.0.0.0")
						{
							document.getElementById("index_ShowIPAddress").innerHTML = I18N("j", "Not Available");
							document.getElementById("RenewRelease_btn").innerHTML = I18N("j", "Renew IP Address");
							document.getElementById("RenewRelease_btn").onclick = WANConnectionRenew;
						}
						else
						{
							document.getElementById("index_ShowIPAddress").innerHTML = getIPAddress;
							document.getElementById("RenewRelease_btn").innerHTML = I18N("j", "Release IP Address");
							document.getElementById("RenewRelease_btn").onclick = WANConnectionRelease;
						}
						break;
					case "DHCPPPPoE":
						document.getElementById("index_ShowConnectionType").innerHTML = I18N("j", "DHCPPPPoE");
						if (getIPAddress == "" || getIPAddress == "0.0.0.0")
						{
							document.getElementById("index_ShowIPAddress").innerHTML = I18N("j", "Not Available");
							document.getElementById("RenewRelease_btn").innerHTML = I18N("j", "Connect");

		function GetConnectionUpTime()	{	HNAP.GetXMLAsync("GetInternetConnUpTime", null, "GetValue", function(xml)	{	GetResult_GCUT(xml)	});	}
		function GetResult_GCUT(result_xml)
		{
			var GetResult_GCUT = result_xml.Get("GetInternetConnUpTimeResponse/GetInternetConnUpTimeResult");
			if (GetResult_GCUT == "OK")
			{
				var getConnectionUpTime = result_xml.Get("GetInternetConnUpTimeResponse/UpTime");
				if (getConnectionUpTime > 0)
				{
					wan_Uptime_Sec = getConnectionUpTime % 60;
					wan_Uptime_Min = Math.floor(getConnectionUpTime / 60) % 60;
					wan_Uptime_Hour = Math.floor(getConnectionUpTime / 3600) % 24;
					wan_Uptime_Day = Math.floor(getConnectionUpTime / 86400);
					if (wan_Uptime_Sec < 0)	{	wan_Uptime_Sec = 0; wan_Uptime_Min = 0; wan_Uptime_Hour = 0; wan_Uptime_Day = 0;	}
				}
				else	{	wan_Uptime_Sec = 0; wan_Uptime_Min = 0; wan_Uptime_Hour = 0; wan_Uptime_Day = 0;	}
				document.getElementById("index_ShowConnectionUpTime").innerHTML = wan_Uptime_Day + " " + I18N("j", "Day") + " " + wan_Uptime_Hour + " " + I18N("j", "Hour") + " " + wan_Uptime_Min + " " + I18N("j", "Min") + " " + wan_Uptime_Sec + " " + I18N("j", "Sec");
			}
			else	{	/* ignore */	}
		}

			switch (getDLNAStatus)
			{
				case "true":	document.getElementById("dlna_Status").innerHTML = I18N("j", "Enabled");	break;
				case "false":	document.getElementById("dlna_Status").innerHTML = I18N("j", "Disabled");	break;
			}
			document.getElementById("dlna_ServiceName").innerHTML = getDLNAServiceName;
			var xml_GetSharePortInformation = HNAP.GetXML("GetUSBStorageSettings");
			var getSharePortStatus = xml_GetSharePortInformation.Get("GetUSBStorageSettingsResponse/Enabled");

			{

				case "false":	document.getElementById("samba_Status").innerHTML = I18N("j", "Disabled");
								break;

			if (GetFlagG == false)

				if (getDLNAStatus == "false" && getSharePortStatus == "false" && getSambaStatus == "false")

					document.getElementById("dlna_Status").style.color = "#ff801a";

					document.getElementById("alert_Info_Shareport").style.display = "inline";
					document.getElementById("alert_Info_Shareport").onclick = function()	{	self.location.href = "SharePort.html";	};
					document.getElementById("samba_Status").style.color = "#ff801a";
					document.getElementById("samba_Status").style.cursor = "pointer";

					document.getElementById("samba_Status").style.color = "#333333";

					document.getElementById("shareport_Status").style.cursor = "default";
					document.getElementById("samba_Status").style.cursor = "default";

					document.getElementById("shareport_Status").onclick = function()	{};
					document.getElementById("samba_Status").onclick = function()	{};

					document.getElementById("alert_Info_Shareport").style.display = "none";
					document.getElementById("alert_Info_Samba").style.display = "none";
				}
			}

			{

		function GetResult_GIPv6S(result_xml)
		{
			var GetResult_GIPv6S = result_xml.Get("GetIPv6StatusResponse/GetIPv6StatusResult");
			if (GetResult_GIPv6S == "OK")
			{
				var ipv6_type = result_xml.Get("GetIPv6StatusResponse/IPv6_ConnectionType");
				var ipv6_NetworkStatus = result_xml.Get("GetIPv6StatusResponse/IPv6_Network_Status");
			document.getElementById("IPv6_NetworkStatus").innerHTML = I18N("j", ipv6_NetworkStatus);
			switch (ipv6_type)
			{
				case "IPv6_Autodetection":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "Auto Detection");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_Static":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "Static IPv6");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_AutoConfiguration":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "Auto Configuration (SLAAC/DHCPv6)");
					switch (ipv6_NetworkStatus)
					{
						case "Connected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Release");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionReleaseIPv6;
							break;
						case "Disconnected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Renew");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionRenewIPv6;
							break;
						case "Connecting":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
							break;
					}
					break;
				case "IPv6_PPPoE":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "PPPoE");
					switch (ipv6_NetworkStatus)
					{
						case "Connected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Disconnect");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionDisconnectIPv6;
							break;
						case "Disconnected":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "table-row";
							document.getElementById("RenewReleaseIPv6_btn").innerHTML = I18N("j", "Connect");
							document.getElementById("RenewReleaseIPv6_btn").onclick = WANConnectionConnectIPv6;
							break;
						case "Connecting":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
							break;
						case "Busy ...":
							document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
							break;
					}
					break;
				case "IPv6_IPv6InIPv4Tunnel":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "IPv6 in IPv4 Tunnel");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_6To4":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "6to4");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
				case "IPv6_6RD":
					document.getElementById("Connection_Type_IPv6").innerHTML = I18N("j", "6rd");
					document.getElementById("RenewReleaseIPv6_btn").style.display = "none";
					break;
